<div class="w3-container" *ngIf="customers">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Customer List <button routerLink="/add" class="w3-button w3-green custom-button">
				<i class="w3-medium  fa fa-plus"></i> Add New Customer</button>

			<!-- <input class="w3-button w3-green custom-button" type='file' (change)="uploadFile($event)" /> -->
		</h3>
	</div>
	<span><i class="w3-medium fa fa-search"></i> Search : <input class="" type="text"
			(blur)="searchCustomers($event)"></span>

	<div class="w3-panel w3-green" *ngIf="(customers | filter:filterData).length == 0">
		<h3>Oh no</h3>
		<p>No Customer found <span *ngIf="filterData"> with search "{{filterData}}"</span> </p>
	</div>
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2"
		*ngIf="(customers | filter:filterData | filter:filterData).length != 0">
		<table class="w3-table w3-striped w3-bordered">
			<tr>
				<th><input type="checkbox" name="name1" />&nbsp;</th>
				<th><i class="w3-medium custom-icon fa fa-refresh"></i> Sr. No.</th>
				<!-- <th>ID</th> -->
				<th><i class="w3-medium custom-icon fa fa-user"></i> First Name</th>
				<th><i class="w3-medium custom-icon fa fa-user"></i> Last Name</th>
				<!-- <th><i class="w3-medium custom-icon fa fa-envelope-o"></i> Email</th> -->
				<th><i class="w3-medium custom-icon fa fa-phone"></i> Phone</th>
				<th><i class="w3-medium custom-icon fa fa-clock-o"></i> Created At</th>
				<th><i class="w3-medium custom-icon fa fa-pencil"></i> Update</th>
				<th><i class="w3-medium custom-icon fa fa-trash"></i> Delete</th>
			</tr>
			<tr *ngFor="let customer of customers | paginate: { itemsPerPage: 2, currentPage: pageNumber, totalItems: 10 }  | filter:filterData"
				appHighlightStudent>
				<td><input type="checkbox" name="name1" />&nbsp;</td>
				<td class="pointer" [routerLink]="['detail', customer._id]">{{customer.id}} </td>
				<td class="pointer" [routerLink]="['detail', customer._id]">{{customer.first_name}} </td>
				<td class="pointer" [routerLink]="['detail', customer._id]">{{customer.last_name}}</td>
				<!-- <td class="pointer" [routerLink]="['detail', i]">{{customer.email}}</td> -->
				<td class="pointer" [routerLink]="['detail', customer._id]">{{customer.mobile_number | phone}}</td>
				<td class="pointer" [routerLink]="['detail', customer._id]">{{customer.created_at | date}}</td>
				<td><button [routerLink]="['update', customer._id]" class="w3-button w3-blue">Update</button></td>
				<td><button id="openModal" (click)="deleteStudent(customer._id);"
						class="w3-button w3-red">Delete</button></td>
			</tr>
		</table>
		<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
	</div>
</div>
